<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tourist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="nav">
            <div id="title">
                Tourist <button id="playButton">Play</button>
            </div>
        </div>
    
        <!-- Main Content -->
        <div id="main">
            <div class="carousel">
                <button class="carousel-btn left" id="prevButton">‹</button> <!-- Left arrow button -->
                <div class="carousel-inner" id="carouselInner">
                    <div class="carousel-item active">
                        <img src="images/1.png" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/2.png" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/3.png" alt="Image 3">
                    </div>
                    <div class="carousel-item">
                        <img src="images/4.png" alt="Image 4">
                    </div>
                    <div class="carousel-item">
                        <img src="images/5.png" alt="Image 5">
                    </div>
                    <div class="carousel-item">
                        <img src="images/6.png" alt="Image 6">
                    </div>
                    <div class="carousel-item">
                        <img src="images/7.png" alt="Image 7">
                    </div>
                    <div class="carousel-item">
                        <img src="images/8.png" alt="Image 8">
                    </div>
                    <div class="carousel-item">
                        <img src="images/9.png" alt="Image 9">
                    </div>
                    <div class="carousel-item">
                        <img src="images/10.png" alt="Image 10">
                    </div>
                    <div class="carousel-item">
                        <img src="images/11.png" alt="Image 11">
                    </div>
                </div>
                <button class="carousel-btn right" id="nextButton">›</button> <!-- Right arrow button -->

            </div>
        </div>

        <script src="js/script.js" defer></script>
        
    </body>
</html>
